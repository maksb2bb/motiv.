<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motiv.</title>
    <link rel="stylesheet" href="./static/style/login.css">
</head>

<body>
    <div class="content">
        <div class="start">Get's started</div>
        <div class="signup">Don't have an account?<span><a href="./sign_up.html">Sign up</a></span>
        </div>
        <div class="content2">
            <a href="#" class="google">Sign in with Google</a>
            <a href="#" class="facebook">Sign in with Facebook</a>
        </div>
        <div class="or">
            <div class="hr"></div>
            <div class="ortext">or</div>
            <div class="hr"></div>
        </div>
        <div class="input">
            <div>Email</div>
            <input type="email" value="gein@sfedu.ru" name="email" id="email" placeholder="example@mail.ru">
            <div>Password</div>
            <input type="password" value="ggg" name="pass" id="pass" placeholder="********">
        </div>
        <div class="rem">
            <div class="check">
                <input type="checkbox" name="rem" id="rem">
                <div class="rem_text">Remember me</div>
            </div>
            <div>
                <a href="#">Forgot your password?</a>
            </div>
        </div>
        <div class="btn">
            <a id="btn" class="btninp" href="./dashboard.html" >Sign in</a>
        </div>
    </div>

<script src="./static/js/login.js"></script>
</body>

</html>
